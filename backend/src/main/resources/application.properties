spring.main.allow-circular-references=true

spring.jpa.hibernate.ddl-auto=update
# Database configuration - uses environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/expensetracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root#1234}

# Auto-detect database driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# PlanetScale specific settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

app.jwtSecret=${JWT_SECRET:======================expense=tracker=mywallet===========================}
app.jwtExpirationMs=86400000

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL:true}
spring.mail.properties.mail.smtp.socketFactory.port=${MAIL_PORT}
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Feature toggle: require email verification (set REQUIRE_EMAIL_VERIFICATION=true in env to enforce)
app.requireEmailVerification=${REQUIRE_EMAIL_VERIFICATION:false}

app.verificationCodeExpirationMs=60000

app.user.profile.upload.dir=${UPLOAD_DIR:/app/uploads/user/profile}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=${PORT:8080}

# Production optimizations
spring.jpa.show-sql=false
logging.level.root=INFO

# Actuator health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Serve React frontend from Spring Boot
spring.web.resources.static-locations=classpath:/static/,file:../frontend/build/
spring.mvc.static-path-pattern=/**
