services:
  # PostgreSQL Database
  - type: pserv
    name: mywallet-db
    env: docker
    plan: free
    databases:
      - name: mywallet
        databaseName: mywallet
        user: mywallet

  # Web Service (Spring Boot + React)
  - type: web
    name: mywallet-app
    env: java
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/expenseTracker-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: mywallet-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: mywallet-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: mywallet-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads/user/profile
